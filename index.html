<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web - AWEsome5199</title>
    <style>
        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Times New Roman', Times, serif;
            color: white;
        }
        .container {
            text-align: center;
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            margin-top: 20px;
        }
        input[type="submit"] {
            background-color: #fff;
            color: #000;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AWETheBrowser Alpha Signup</h1>
        <p>(Only for Windows 11, support coming to macOS 14 Sonoma soon)</p>
        <form id="signup-form">
            <input type="text" id="email-input" placeholder="E-Mail">
            <input type="submit" value="Sign Up">
        </form>
    </div>
    
    <script>
        document.getElementById("signup-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the default form submission
            var email = document.getElementById("email-input").value;
    
            // Send the email to the PHP script using AJAX
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "submit.php?email=" + email, true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    // Handle the response if needed
                    console.log(xhr.responseText);
                }
            };
            xhr.send();
        });
    </script>

</body>
</html>
